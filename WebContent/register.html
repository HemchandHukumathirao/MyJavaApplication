<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register here</title>
</head>
<body style="background: url(http://www.thepinerycc.com/sites/www.thepinerycc.com/files/styles/content_blocks/public/Tennis_0.jpg?itok=oFowrwNk); background-size: cover; color: white;">

	<div style="margin: 10% 30%;">
		<h1>Welcome to the Registration </h1>
		
		<form action="./login">
			<table>
				
				<tr>
					<td>First Name</td>
					<td><input type="text" name="firstname" /></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" name="lastname" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" /></td>
				</tr>
				

				<tr>
					<td>Username</td>
					<td><input type="text" name="username" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" /></td>
				</tr>

				<tr>
					<td><input type="submit" value="Register" /></td>
				</tr>
			</table>

		</form>

	</div>

</body>
</html>
